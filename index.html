<!DOCTYPE html>
<html>
    <head>
        <title>Geo Quiz</title>

        <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
        <script src="src/jquery.svg.js"></script>
        <script src="src/jquery.svgdom.js"></script>
        <script src="3e3578d83c06aff1dfa193a1be460988fd89ba14/assets/quiz.js"></script>
        <link rel="svg-styles" type="text/css" href="cac63d9e2383cdd7b31648d01fa07942a9ec1f60/assets/map.css"/>
        <link rel="stylesheet" type="text/css" href="b4a4d36ebe070458b05814d4aedb9a8090796f6b/assets/style.css"/>
    </head>

    <body>
        <span id="forkongithub">
            <a href="https://github.com/aschrab/geoquiz">Fork me on GitHub</a>
        </span>

        <object id="geo" data="nc_counties.svg" type="image/svg+xml" width="900"></object>

        <div id="quiz">
            <div>
                Find
                <span id="wanted"></span>
            </div>

            <div>
                You selected
                <span id="selected"></span>
            </div>

            <div>
                <span id="attempts">0</span>
                attempts
            </div>

            <button id='next'>Next question</button>
            <button id="reveal">Reveal answer</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Attempts</th>
                    <th>Found?</th>
                </tr>
            </thead>
            <tbody id="stats">
                <tr id="stat-row" style="display: none">
                    <td class="name"></td>
                    <td class="attempts">0</td>
                    <td class="success">No</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
